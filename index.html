<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    /* Page-specific styles */
    .hero-emoji {
      font-size: 4rem;
      display: block;
      margin-bottom: var(--space-lg);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .hero-title {
      font-size: var(--font-size-3xl);
      font-family: var(--font-romantic);
      margin-bottom: var(--space-md);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    .hero-subtitle {
      font-size: var(--font-size-lg);
      opacity: 0.9;
      margin-bottom: var(--space-2xl);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    .hero-btn {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes pulse-glow {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(255, 133, 162, 0.5));
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 30px rgba(255, 133, 162, 0.8));
      }
    }

    /* Decorative hearts cluster */
    .hearts-cluster {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.2;
      pointer-events: none;
    }

    .hearts-cluster--top-left {
      top: 10%;
      left: 5%;
      transform: rotate(-15deg);
    }

    .hearts-cluster--top-right {
      top: 15%;
      right: 8%;
      transform: rotate(20deg);
    }

    .hearts-cluster--bottom-left {
      bottom: 15%;
      left: 8%;
      transform: rotate(10deg);
    }

    .hearts-cluster--bottom-right {
      bottom: 10%;
      right: 5%;
      transform: rotate(-10deg);
    }
  </style>
</head>
<body>
  <!-- Floating Hearts Background -->
  <div class="hearts-bg" aria-hidden="true"></div>

  <!-- Decorative clusters -->
  <span class="hearts-cluster hearts-cluster--top-left" aria-hidden="true">ğŸ’•</span>
  <span class="hearts-cluster hearts-cluster--top-right" aria-hidden="true">ğŸ’–</span>
  <span class="hearts-cluster hearts-cluster--bottom-left" aria-hidden="true">ğŸ’—</span>

        <span>Open It</span>
        <span aria-hidden="true">âœ¨</span>
      </a>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>

    document.getElementById('continueBtn').addEventListener('click', function(e) {
      e.preventDefault();
      valentineUtils.navigateTo('ready.html');
    });
  </script>
</body>
</html>
